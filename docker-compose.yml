version: '3.8'

services:
  django:
    build: .
    ports:
      - "80:80"
    env_file:
      - .env
    volumes:
      - ./itbrat:/code
      - media_volume:/code/media
      - static_volume:/code/static
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:80 --workers 3 config.wsgi:application"
    depends_on:
      - db

  db:
    image: postgres:13
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  nginx:
    image: nginx:latest
    ports:
      - "80:80"  # Forward port 8080 on host to port 80 in container
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/code/static
    depends_on:
      - django

volumes:
  postgres_data:
  media_volume:
  static_volume:
