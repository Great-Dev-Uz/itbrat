version: '3.8'

services:
  django:
    build: .
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./itbrat:/code
      - media_volume:/code/media
      - static_volume:/code/static
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             gunicorn --bind 0.0.0.0:8000 --workers 3 config.wsgi:application"
    depends_on:
      - db

  db:
    image: postgres:13
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data/

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
      - "443:443"  # Add port mapping for HTTPS
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt/live/api.itbratrf.ru/fullchain.pem:/etc/letsencrypt/live/api.itbratrf.ru/fullchain.pem
      - /etc/letsencrypt/live/api.itbratrf.ru/privkey.pem:/etc/letsencrypt/live/api.itbratrf.ru/privkey.pem
      - static_volume:/code/static  # Ensure this matches nginx.conf /static/ alias
      - media_volume:/code/media
    depends_on:
      - django

volumes:
  postgres_data:
  media_volume:
  static_volume:
