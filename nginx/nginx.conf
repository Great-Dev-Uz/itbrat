server {
    listen 80;
    server_name api.itbratrf.ru;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name api.itbratrf.ru;

    ssl_certificate /etc/letsencrypt/live/api.itbratrf.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.itbratrf.ru/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/api.itbratrf.ru/chain.pem;
    ssl_dhparam /etc/ssl/certs/dhparam.pem;

    location / {
        proxy_pass http://django:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cross-Origin-Opener-Policy same-origin;
        add_header Cross-Origin-Embedder-Policy require-corp;
    }

    location /static/ {
        alias /code/static/;
    }

    location /media/ {
        alias /code/media/;
    }
}
